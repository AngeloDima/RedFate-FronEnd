<div class="container">


  <div class="down">
    <div class="prodotti" *ngFor="let d of combinedData">
      <div id="AddToCart"></div>
      <img *ngIf="d.immagineBase64"
        [src]="d.immagineBase64 ? 'data:image/jpeg;base64,' + d.immagineBase64 : 'placeholder.jpg'" alt="Immagine">
      <div class="infoProdotto">
        <h2 id="titolo"> {{ d.titolo }} </h2>
        <h2 id="prezzo"> {{ d.prezzo }} </h2>
      </div>
    </div>
  </div>


</div>
